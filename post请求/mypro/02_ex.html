<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	table{
		width:400px;height:400px;
		border-collapse:collapse;
       /*边框边距*/
	   border-spacing:20px;

}
   table td{
		width:100px;height:100px;
		border:1px  solid  #000;
		margin-top:20px;
		padding:20px;
		vertical-align:middle;/* 指定单元格数据的垂直居中对齐方式*/
		text-align:right;
   
   }
	
	
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>5</td>
			<td>6</td>
			<td>4</td>
		</tr>
		<tr>
			<td>2</td>
			<td>5y</td>
			<td>yt</td>
			<td>ty</td>
		</tr>
		<tr>
			<td>3</td>
			<td>th</td>
			<td>hfg</td>
			<td>hfg</td>
		</tr>
		<tr>
			<td>4</td>
			<td>fgh</td>
			<td>h</td>
			<td>gh</td>
		</tr>
	</table>
</body>
</html>
